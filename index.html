<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    
  

<div class="calculator-container">
    <h1 id="title" style="color:gold; font-size:xx-large">CALCULATOR</h1><br>
    <p id="description" style="color: chartreuse; font-size: x-large;">BASIC CALCULATOR</p>
   
    <div class="table-responsive">
    <div class="button-container" >
        <input type="text" id="result" class="form-control" readonly>
        <div class="row">
            
        <button id="clear" onclick="clearDisplay()">C</button>
        
        <button onclick="appendValue('%')">%</button>
        <button onclick="backspace()">‚Üê</button>
        <button id="slash"   onclick="appendValue('/')">/</button>
        </div>
   
        <div class="row">
        <button id="seven"    onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button id="star"   onclick="appendValue('*')">*</button>
       </div>
       <div class="row">
        <button  id="four" onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button id="subtract" onclick="appendValue('-')">-</button></div>
        <div class="row">
       <!-- <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>-->

        <button id="one" onclick="appendValue('1')">1</button>
    <button id="2" onclick="appendValue('2')">2</button>
        <button id="3"  onclick="appendValue('3')">3</button>
        <button id="plus"  onclick="appendValue('+')">+</button></div>
        <div class="row">
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button id="equal"  onclick="calculate()">=</button></div>
    </div>
</div>
</div>



<script src="./js/script2.js"></script>

<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
